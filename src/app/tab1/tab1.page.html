<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="showAddPerson()">
            AÃ±adir
          </ion-button>
        </ion-buttons>

        <ion-title size="large">Agenda</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      Visitas recientes
    </ion-list-header>

    <ion-item *ngFor="let person of agenda; index as position">
      <ion-avatar slot="start">
        <img [src]="person.imagePath">
      </ion-avatar>
      <ion-label>
        <h2>{{ person.name }}</h2>
        <p>{{ person.description }}</p>
      </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
